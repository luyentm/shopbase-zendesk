<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content"></div>

    <script id="requester-template" type="text/x-handlebars-template">
      <table>
        <tr>
          <td>
            <b>
              Email:
            </b>
          </td>
          <td class="data">
            {{email}}
          </td>
        </tr>
      </table>
      {{#each orders}}
        <br />
        <table>
          <tr>
            <td>
              <b>
                Order Number:
              </b>
            </td>
            <td class="data">
              <b>
                {{this.order_number}}
              </b>
            </td>
          </tr>
          <tr>
            <td>
              Paid Date:
            </td>
            <td class="data">
              {{parseDate this.paid_date}}
            </td>
          </tr>
          <tr>
            <td>
              Total Price:
            </td>
            <td class="data">
              {{this.total_price}}
            </td>
          </tr>
          <tr>
            <td>
              Purchase Items:
            </td>
            <td>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td
              class="col-md-3"
              style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
            >
              Item Name
            </td>
            <td
              class="col-md-3"
              style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
            >
              Item ID
            </td>
            <td
              class="col-md-2"
              style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
            >
              Quantity
            </td>
            <td
              class="col-md-2"
              style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
            >
              Sub Price
            </td>
            <td
              class="col-md-2"
              style="border-bottom: 1px solid #000000 !important ;"
            >
              Price
            </td>
          </tr>
          {{#each this.purchase_items}}
            <tr class="data">
              <td
                class="col-md-3"
                style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
              >
                {{this.item_name}}
              </td>
              <td
                class="col-md-3"
                style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
              >
                {{this.item_id}}
              </td>
              <td
                class="col-md-2"
                style="border-right: 1px solid #000000 !important; border-bottom: 1px solid #000000 !important ;"
              >
                {{this.quantity}}
              </td>
              <td
                class="col-md-2"
                style="border-right: 1px solid #000000 !important;border-bottom: 1px solid #000000 !important ;"
              >
                {{this.sub_price}}
              </td>
              <td
                class="col-md-2"
                style="border-bottom: 1px solid #000000 !important ;"
              >
                {{this.price}}
              </td>
            </tr>
          {{/each}}
        </table>
      {{/each}}
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <p>
        {{status}} - {{statusText}} error.
      </p>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
